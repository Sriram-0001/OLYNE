<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" class="login-input" placeholder="Username" required>
        <input type="password" id="password" class="login-input" placeholder="Password" required>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>Login / Signup?</span>
    </div>

    <!-- Signup -->
    <div class="form-container">
      <h2>Signup</h2>
      <form id="registerForm" class="login-form">
        <input type="text" id="regUsername" class="login-input" placeholder="Username" required>
        <input type="password" id="regPassword" class="login-input" placeholder="Password" required>
        <button type="submit" class="login-button">Signup</button>
      </form>
    </div>
  </div>

 <script>
  const API_BASE = "https://olyne.shop"; // backend API

  // Helper to log fetch errors
  async function safeFetch(url, options) {
    try {
      console.log("🌍 Fetching:", url, options);
      const response = await fetch(url, options);

      console.log("📡 Response:", response.status, response.statusText);
      const result = await response.json().catch(() => ({ message: "Invalid JSON" }));
      console.log("📦 Response JSON:", result);

      if (!response.ok) {
        alert(`❌ Error ${response.status}: ${result.message}`);
        return null;
      }

      return result;
    } catch (err) {
      console.error("🔥 Fetch error:", err);
      alert("🔥 Network/Fetch error: " + err.message);
      return null;
    }
  }

  // Signup
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("regUsername").value;
    const password = document.getElementById("regPassword").value;

    const result = await safeFetch(`${API_BASE}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    if (result) {
      alert(result.message);
      location.reload();
    }
  });

  // Login
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const result = await safeFetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    if (result) {
      alert(result.message);
      window.location.href = "index.html";
    }
  });
</script>


</body>
</html>
