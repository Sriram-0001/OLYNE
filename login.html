<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" class="login-input" placeholder="Username" required>
        <input type="password" id="password" class="login-input" placeholder="Password" required>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>Login / Signup?</span>
    </div>

    <!-- Signup -->
    <div class="form-container">
      <h2>Signup</h2>
      <form id="registerForm" class="login-form">
        <input type="text" id="regUsername" class="login-input" placeholder="Username" required>
        <input type="password" id="regPassword" class="login-input" placeholder="Password" required>
        <button type="submit" class="login-button">Signup</button>
      </form>
    </div>
  </div>

  <script>
async function safeFetch(url, options) {
  try {
    console.log("🌍 Fetching:", url, options);
    const response = await fetch(url, options);

    // Get raw text first
    const text = await response.text();
    let result;

    try {
      // Try parsing as JSON
      result = JSON.parse(text);
    } catch {
      // If JSON parsing fails, just return raw text
      console.warn("⚠️ Response is not JSON, returning raw text");
      result = { message: text || "No response body" };
    }

    console.log("📡 Response:", response.status, response.statusText, result);

    if (!response.ok) {
      alert(`❌ Error ${response.status}: ${result.message}`);
      return null;
    }

    return result;
  } catch (err) {
    console.error("🔥 Fetch error:", err);
    alert("🔥 Network/Fetch error: " + err.message);
    return null;
  }
}
</script>

</body>
</html>
