<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" class="login-input" placeholder="Username" required>
        <input type="password" id="password" class="login-input" placeholder="Password" required>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>Login / Signup?</span>
    </div>

    <!-- Signup -->
    <div class="form-container">
      <h2>Signup</h2>
      <form id="registerForm" class="login-form">
        <input type="text" id="regUsername" class="login-input" placeholder="Username" required>
        <input type="password" id="regPassword" class="login-input" placeholder="Password" required>
        <button type="submit" class="login-button">Signup</button>
      </form>
    </div>
  </div>

 <script>
  const API_BASE = "http://54.79.113.222:5000"; // ← your EC2 backend

  // Signup
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("regUsername").value;
    const password = document.getElementById("regPassword").value;

    const response = await fetch(`${API_BASE}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();
    alert(result.message);

    if (response.ok) location.reload();
  });

  // Login
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch(`${API_BASE}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();
    alert(result.message);

    if (response.ok) window.location.href = "index.html";
  });
</script>

</body>
</html>
