<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm" class="login-form">
        <input type="text" id="username" class="login-input" placeholder="Username" required>
        <input type="password" id="password" class="login-input" placeholder="Password" required>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>

    <!-- Divider -->
    <div class="divider">
      <span>Login / Signup?</span>
    </div>

    <!-- Signup -->
    <div class="form-container">
      <h2>Signup</h2>
      <form id="registerForm" class="login-form">
        <input type="text" id="regUsername" class="login-input" placeholder="Username" required>
        <input type="password" id="regPassword" class="login-input" placeholder="Password" required>
        <button type="submit" class="login-button">Signup</button>
      </form>
    </div>
  </div>

  <script>
   const API_BASE = "http://54.79.113.222:5000"; // your EC2 public IP + Node port


    async function safeFetch(url, options) {
      try {
        console.log("üåç Fetching:", url, options);
        const response = await fetch(url, options);
        const text = await response.text();
        let result;
        try { result = JSON.parse(text); }
        catch { result = { message: text || "No response body" }; }
        console.log("üì° Response:", response.status, response.statusText, result);
        if (!response.ok) {
          alert(`‚ùå Error ${response.status}: ${result.message}`);
          return null;
        }
        return result;
      } catch (err) {
        console.error("üî• Fetch error:", err);
        alert("üî• Network/Fetch error: " + err.message);
        return null;
      }
    }

    // Signup handler
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      if (!username || !password) { alert("‚ö†Ô∏è Please fill all fields"); return; }

      const result = await safeFetch(`${API_BASE}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (result) {
        alert(result.message || "Signup successful!");
        location.reload();
      }
    });

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) { alert("‚ö†Ô∏è Please fill all fields"); return; }

      const result = await safeFetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (result) {
        alert(result.message || "Login successful!");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
